
  <div class="recipe-card-result">
    <!-- Will have to update image from API -->
    <img
      class="recipe-card-result-image"
      src="{{ result.recipe.image }}"
      alt="{{ result.recipe.label }}"
    />
    <div class="recipe-card-top-info">
      <h3 routerLink="/recipeView">{{ result.recipe.label }}</h3>
      <div class="recipe-card-bottom-info">
        <p class="recipe-card-type">{{ result.recipe.dishType }}</p>
        <!-- WIll have to update to link to boolean -->
            <fa-icon (click)='enableDisable()' [ngClass]="{'green' : toggle, 'grey': !toggle}" [icon]="faHeart"></fa-icon>
          
      </div>
    </div>
  </div>
