<div class="displayTable">
  <div class="logo-container">
    <img
      src="assets/byte-me-logo-white.svg"
      alt="bite me logo"
      id="byte-me-logo-white"
    />
    <div class="bite-mark">
      <img src="/assets/bite-mark.svg" alt="bite mark" />
    </div>
  </div>

  <div class="displayTableCell">
    <div class="authBlock">
      <div class="formGroup">
        <label for="Email">Email</label>
        <input
          type="text"
          name="Email"
          id="sign-in-user"
          class="formControl"
          placeholder="Email"
          #userName
          required
        />
      </div>

      <div class="formGroup">
        <label for="Password">Password</label>
        <input
          name="password"
          type="password"
          class="formControl"
          placeholder="Password"
          #userPassword
          required
        />
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="button-container">
        <input
          type="button"
          class="byte-in-btn"
          value="Byte In"
          (click)="authService.SignIn(userName.value, userPassword.value)"
          routerLink="/explore"
        />
      </div>

      <!-- <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div> -->

      <!-- Calling GoogleAuth Api from AuthService -->
      <!-- <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div> -->
    </div>

    <div class="additional-links">
      <div class="redirectToLogin">
        <span
          >Don't have an account?<a
            class="redirect"
            routerLink="/register-user"
          >
            Sign Up</a
          ></span
        >
      </div>

      <div class="forgotPassword">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
