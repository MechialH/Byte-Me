<div class="explore-top">
  <h1>Explore</h1>
  <app-search-bar></app-search-bar>
</div>

<!-- Parent container for the GF, DF, V, VG, K diet filters -->
<div class="diet-filter-parent">
  <app-dietary-filter
    *ngFor="let diet of dietFilters"
    [diet]="diet"
  ></app-dietary-filter>
</div>

<!-- Parent container for filtering by meal-type -->
<div class="category-filter-parent">
  <h2 class="explore-h2">Category</h2>
  <div class="wrap-container">
    <app-category-filter
      *ngFor="let category of categoryFilter"
      [category]="category"
    ></app-category-filter>
  </div>
</div>

<!-- Parent container for filtering by location -->
<div class="location-filter-parent">
  <h2 class="explore-h2">Inpired Cuisine</h2>
  <div class="scroll-container">
    <app-location-filter
      *ngFor="let location of locationFilter"
      [location]="location"
    ></app-location-filter>
  </div>
</div>

<!-- This is the "Powered By Edamam API badge, it will be moved later, but we must include it" -->
<div id="edamam-badge" data-color="white"></div>
<div class="spacer"></div>
