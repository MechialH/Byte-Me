<!-- Logo/Log Out/Nav at Bottom -->
<app-main-layout></app-main-layout>

<div class="explore-top">
  <h1>Explore</h1>
  <app-search-bar></app-search-bar>
</div>

<div class="no-results" *ngIf="recipeList ? recipeList.length === 0 : ''">
  <h2>Uh oh! No results were found.</h2>
  <p>Try searching ingredient keywords like "chicken" or "potatoes"</p>
</div>

<ul>
  <div class="recipe-card-container">
    <li *ngFor="let result of recipeList">
      <app-recipe-card-result [result]="result"></app-recipe-card-result>
    </li>
  </div>
  <div class="spacer"></div>
</ul>
