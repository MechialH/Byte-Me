<!-- Container for whole element -->
<div class="diet-parent" ng-app="ap" ng-controller="con">
  <!-- Container for initials color block -->
  <button
    class="initials-parent"
    id="{{ diet.initials }}"
    (click)="onClick()"
    [class.isActive]="isActive"
  >
    <p class="dietary-initials">{{ diet.initials }}</p>
  </button>
  <!-- Description under color block -->
  <p class="dietary-name">{{ diet.name }}</p>
</div>
